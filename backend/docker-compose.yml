services:
  mailhog:
    image: mailhog/mailhog
    ports:
      - '1025:1025' # SMTP server
      - '8025:8025' # Web UI
    networks:
      - app-network

  postgres:
    image: postgres:14
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=adstxt_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  postgres-test:
    image: postgres:14
    ports:
      - '5433:5432'
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
      - POSTGRES_DB=adstxt_test
    tmpfs:
      - /var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - PORT=3001
      - APP_URL=http://localhost:3000
      - DB_PROVIDER=postgres
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=adstxt_manager
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_FROM=adstxt-manager@example.com
      - SMTP_FROM_NAME=Ads.txt Manager
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
      - ./db:/app/db
      - ./types:/app/types
      - ./tsconfig.json:/app/tsconfig.json
      - ./.env:/app/.env
      - backend_node_modules:/app/node_modules
    depends_on:
      - mailhog
      - postgres
    networks:
      - app-network
    command: npm run dev

volumes:
  postgres_data:
  backend_node_modules:

networks:
  app-network:
    driver: bridge
