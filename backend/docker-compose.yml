version: '3.8'

services:
  mailhog:
    image: mailhog/mailhog
    ports:
      - '1025:1025' # SMTP server
      - '8025:8025' # Web UI
    networks:
      - app-network

  postgres:
    image: postgres:14
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=adstxt_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=development
      - PORT=4000
      - APP_URL=http://localhost:3000
      - DB_PROVIDER=${DB_PROVIDER:-sqlite}
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=adstxt_manager
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_FROM=adstxt-manager@example.com
      - SMTP_FROM_NAME=Ads.txt Manager
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
      - ./.env:/app/.env
      - ./db:/app/db
    depends_on:
      - mailhog
      - postgres
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
