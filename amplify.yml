version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory: $(pwd)"
        - echo "Parent directory:"
        - ls -la ..
        - echo "Current directory contents:"
        - ls -la
        - find . -maxdepth 2 -type d -name "frontend" -print
        - if [ -d "frontend" ]; then cd frontend && npm ci; else echo "Frontend directory not found"; fi
    build:
      commands:
        - echo "Current directory: $(pwd)"
        - if [ -d "frontend" ]; then cd frontend && npm run build; else echo "Frontend directory not found - attempting direct build"; npm run build; fi
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm ci
        - chmod +x ./clean-amplify.sh
        - ./clean-amplify.sh
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: backend/dist
    files:
      - '**/*'
  cache:
    paths:
      - backend/node_modules/**/*