version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ls -la
        - npm ci
    build:
      commands:
        - npm run build:frontend
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm ci
        - chmod +x ./clean-amplify.sh
        - ./clean-amplify.sh
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: backend/dist
    files:
      - '**/*'
  cache:
    paths:
      - backend/node_modules/**/*