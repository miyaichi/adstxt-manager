version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build:frontend
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      appRoot: .
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Cache-Control'
              value: 'max-age=0, no-cache, no-store, must-revalidate'
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build:backend
      artifacts:
        baseDirectory: backend/dist
        files:
          - '**/*'
        discard:
          - node_modules/**/*