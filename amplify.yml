version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm install
        build:
          commands:
            - npm run build:frontend
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      appRoot: .
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'X-NodeJS-Version'
              value: '20.x'