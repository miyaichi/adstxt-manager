version: 1
backend:
  phases:
    build:
      commands:
        - '# Amplify Gen 2 Backend is Already Deployed'
        - '# The backend resources are defined in amplify/ directory'
        - '# and deployed to AWS using Amplify CLI'
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm install
            - cp amplify_outputs.json frontend/src/
            - export REACT_APP_USE_AMPLIFY_API=true
        build:
          commands:
            - npm run build:frontend
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      appRoot: .
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'X-NodeJS-Version'
              value: '20.x'